<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/calc.jpg">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,300&family=Poppins:wght@200&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header class="titlu"> Simple Calculator </header>
    <div class="calculator">
        <input type="text" class="calculatorDisplay"> 
    <div class="buttons">
        <button id ="button" class="button" data-value="C">C</button> <br>
        <button id ="button" class="button" data-value="7">7</button>
        <button id ="button" class="button" data-value="8">8</button>
        <button id ="button" class="button" data-value="9">9</button>
        <button id ="button" class="button operator" data-value="/">รท</button> <br>
        <button id ="button" class="button" data-value="4">4</button>
        <button id ="button" class="button" data-value="5">5</button>
        <button id ="button" class="button" data-value="6">6</button>
        <button id ="button" class="button operator" data-value="*">ร</button> <br>
        <button id ="button" class="button" data-value="1">1</button>
        <button id ="button" class="button" data-value="2">2</button>
        <button id ="button" class="button" data-value="3">3</button>
        <button id ="button" class="button operator" data-value="-" >-</button> <br>
        <button id ="button" class="button" data-value="0">0</button>
        <button id ="button" class="button" data-value=".">.</button>
        <button id ="button" class="button operator" data-value="=">=</button>
        <button class="button" data-value="+">+</button>
    </div>
    <h3 class="signName">Stanciu Flavius</h3>
    
</body>
<script src="app.js"></script>
</html>
