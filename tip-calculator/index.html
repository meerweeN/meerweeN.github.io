<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Tip Calculator</title>

<body>
    <p class="title">Simple Tip Calculator</p>
<div class="container">

    <p class="billText">Bill ($) <br></p>
    <input type="text" id="bill"> <br> 
    <p class="tipText"> Tip (%) <br></p> 
    <input type="text" id="tip"> <br>
    
    <p class="numberOfPersons">Number of persons to split between: </p>
    <input type="checkbox" id="oneBox"> One
    <input type="checkbox" id="twoBox"> Two
    <input type="checkbox" id="threeBox"> Three
    <input type="checkbox" id="fourBox"> Four
    <input type="checkbox" id="fiveBox"> Five
    <input type="checkbox" id="sixBox"> Six
    <br>
    <button id="tipBtn">Calculate total bill</button> <br>
    
    <p id="exitText"> </p>

</div>
